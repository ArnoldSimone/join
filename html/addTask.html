<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/img/logo_white.png" />
    <link rel="stylesheet" href="../standard.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/addTask.css">
    <script src="../script/include.js"></script>
    <script defer src="../script/addTask.js"></script>
    <title>Join</title>
</head>

<body onload="includeHTML()">
    <header>
        <div w3-include-html="header.html"></div>
    </header>

    <aside>
        <div w3-include-html="sidebar.html"></div>
    </aside>

    <main>
        <section class="task-form-section">
            <div class="task-container">
                <h1 class="headline">Add Task</h2>
                    <form name="taskForm">
                        <div class="form-left">
                            <div class="form-group">
                                <label for="title">Title<span class="required">*</span></label>
                                <input type="text" id="title" name="title" placeholder="Enter a title">
                            </div>

                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea id="description" name="description"
                                    placeholder="Enter a Description"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="assigned">Assigned to</label>
                                <select id="assigned" name="assigned">
                                    <option>Select task category</option>
                                </select>
                            </div>
                        </div>
                        <div class="break-between"></div>
                        <div class="form-right">
                            <div class="form-group">
                                <label for="due-date">Due date<span class="required">*</span></label>
                                <input type="date" id="due-date" name="due-date">
                            </div>

                            <div class="form-group">
                                <label>Prio</label>
                                <div class="prio-group">
                                    <button onclick="changePrio('Urgent')" id="btn-urgent" type="button"
                                        class="prio d-flex">Urgent
                                        <img src="../assets/img/urgentsym.png" alt="">
                                    </button>
                                    <button onclick="changePrio('Medium')" id="btn-medium" type="button"
                                        class="prio d-flex">Medium
                                        <img src="../assets/img/mediumsym.png" alt="">
                                    </button>
                                    <button onclick="changePrio('Low')" id="btn-low" type="button"
                                        class="prio d-flex">Low
                                        <img src="../assets/img/lowsym.png" alt="">
                                    </button>

                                </div>
                            </div>

                            <div class="form-group">
                                <label for="category">Category<span class="required">*</span></label>
                                <select id="category" name="category">
                                    <option>User Story</option>
                                    <option>Technical Task</option>
                                </select>
                            </div>

                            <div class="form-group-subtask">
                                <label for="subtasks">Subtasks</label>
                                <div class="subtask-connect">
                                    <input type="text" id="subtasks" name="subtasks" placeholder="Add new subtask">
                                    <div class="subtask-img">
                                        <img src="../assets/img/plusicon.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="addtask-footer">
                        <div><span class="required">*</span><span>This field is required</span></div>
                        <div class="form-actions">
                            <button type="button" class="clear" onclick="clearForm()">Clear</button>
                            <button type="submit" class="create-task" onclick="submitForm()">Create Task</button>
                        </div>
                    </div>
            </div>
        </section>


        <section class="task-form-section white-background">
            <div class="task-container white-background-container">
                <h1 class="headline">Add Task</h1>
                <form>
                    <div class="form-left">
                        <div class="form-group">
                            <label for="title-white">Title<span class="required">*</span></label>
                            <input type="text" id="title-white" name="title" placeholder="Enter a title">
                        </div>

                        <div class="form-group">
                            <label for="description-white">Description</label>
                            <textarea id="description-white" name="description"
                                placeholder="Enter a Description"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="assigned-white">Assigned to</label>
                            <select id="assigned-white" name="assigned">
                                <option>Select contacts to assign</option>
                            </select>
                        </div>
                    </div>
                    <div class="break-between"></div>
                    <div class="form-right">
                        <div class="form-group">
                            <label for="due-date-white">Due date<span class="required">*</span></label>
                            <input type="date" id="due-date-white" name="due-date">
                        </div>

                        <div class="form-group">
                            <label>Prio</label>
                            <div class="prio-group">
                                <button type="button" class="prio d-flex">Urgent<img src="../assets/img/urgentsym.png"
                                        alt=""></button>
                                <button type="button" class="prio d-flex">Medium<img src="../assets/img/mediumsym.png"
                                        alt=""></button>
                                <button type="button" class="prio d-flex">Low<img src="../assets/img/lowsym.png"
                                        alt=""></button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="category-white">Category<span class="required">*</span></label>
                            <select id="category-white" name="category">
                                <option>Select task category</option>
                            </select>
                        </div>

                        <div class="form-group-subtask">
                            <label for="subtasks-white">Subtasks</label>
                            <div class="subtask-connect">
                                <input type="text" id="subtasks-white" name="subtasks" placeholder="Add new subtask">
                                <div class="subtask-img">
                                    <img src="../assets/img/plusicon.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="addtask-footer">
                    <div><span class="required">*</span><span>This field is required</span></div>
                    <div class="form-actions">
                        <button type="button" class="clear">Clear</button>
                        <button type="submit" class="create-task">Create Task</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>

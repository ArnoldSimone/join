<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../assets/img/logo_white.png" />
  <link rel="stylesheet" href="../standard.css">
  <link rel="stylesheet" href="../css/signUp.css">
  <title>Join</title>
</head>

<body>
  <section>
    <div class="sign-up-header">
      <img src="../assets/img/logo_blue.png" alt="Logo">
    </div>
  </section>
  <section class="d-flex width100">
    <div class="sign-up-container d-flex-x">
      <div>
        <div class="arrow">
          <a href="../index.html"><img src="../assets/icon/arrow-left-line.svg" alt="Back"></a>
        </div>
        <div class="content width100">
          <h1>Sign up</h1>
          <div class="underline"></div>
        </div>
      </div>
      <div>
        <form>
          <input class="input" placeholder="Name" type="text" required>
          <input class="input" placeholder="Email" type="email" required>
          <input class="input" placeholder="Password" type="password" required>
          <input class="input" placeholder="Confirm Password" type="password" required>
          <div class="checkbox d-flex-y">
            <input type="checkbox"><span class="grey">I accept the</span>
            <span><a class="blue" href="../html/privacy.html">Privacy policy</a></span>
          </div>
          <div class="d-flex-x">
            <button class="sign-up-btn">Sign up</button>
          </div>
        </form>
      </div>
    </div>
  </section>
  <section>
    <div class="info-notice d-flex">
      <a href="./html/privacy.html">Privacy Policy</a>
      <a href="./html/legalnotice.html">Legal notice</a>
    </div>
  </section>
</body>
</html>

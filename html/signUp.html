<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../assets/img/logo_white.png" />
  <link rel="stylesheet" href="../standard.css">
  <link rel="stylesheet" href="../css/signUp.css">
  <script defer src="../script/animation.js"></script>
  <script defer src="../script.js"></script>
  <script src="../script/database.js"></script>
  <title>Join</title>
</head>

<body>
  <section>
    <div class="sign-up-header">
      <img src="../assets/img/logo_blue.png" alt="Logo">
    </div>
  </section>
  <section class="d-flex width100">
    <div class="sign-up-container d-flex-x">
      <div>
        <div class="arrow">
          <a href="../index.html"><img id="stop" src="../assets/icon/arrow-left-line.svg" alt="Back"></a>
        </div>
        <div class="content width100">
          <h1>Sign up</h1>
          <div class="underline"></div>
        </div>
      </div>
      <div>
        <form onsubmit="registrationUser(); return false;">
          <input onkeyup="validateForm()" class="input" placeholder="Name" type="text" id="name" required>
          <input onkeyup="validateForm()" class="input" placeholder="Email" type="email" id="email" required>
          <div id="inputPassword" class="input-content">
            <input onkeyup="validateForm(); changePasswortImage()" class="input" minlength="5" placeholder="Password" type="password" id="password" required>
            <img id="passwordImage" onclick="togglePasswordVisibility('password')" src="../assets/icon/lock.svg" alt="Lock">
          </div>
          <div>
            <div id="inputPasswordConfirm" class="input-content">
              <input onkeyup="validateForm(); changePasswortConfirmImage()" class="input" minlength="5" placeholder="Confirm Password" type="password" id="passwordConfirm" required>
              <img id="passwordConfirmImage" onclick="togglePasswordVisibility('passwordConfirm')" src="../assets/icon/lock.svg" alt="Lock">
              </div>
              <div id="error" class="msg-box d-none ">
              <span>Your password don`t match. Please try again</span>
            </div>
          </div>
          <div class="checkbox d-flex-y">
            <input onchange="validateForm()" id="checkbox" type="checkbox" required><span class="grey">I accept the</span>
            <span><a class="blue" href="../html/privacy.html">Privacy policy</a></span>
          </div>
          <div class="d-flex-x">
            <button id="registrationButton" class="sign-up-btn" disabled>Sign up</button>
          </div>
        </form>
      </div>
    </div>
  </section>
  <section>
    <div class="info-notice d-flex">
      <a href="./html/privacy.html">Privacy Policy</a>
      <a href="./html/legalnotice.html">Legal notice</a>
    </div>
  </section>
</body>
</html>

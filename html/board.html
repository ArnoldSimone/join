<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/img/logo_white.png" />
    <link rel="stylesheet" href="../standard.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/board.css">
    <script src="../script/include.js"></script>
    <script src="../script/board.js"></script>
    <script src="../script/database.js"></script>
    <title>Join</title>

</head>

<body onload="includeHTML(); onloadFuncBoard();">

    <header>
        <div w3-include-html="header.html"></div>
    </header>
    <aside>
        <div w3-include-html="sidebar.html"></div>
    </aside>
    <main>
        <section class="board-container">

            <div class="header-board d-flex-y">
                <div class="header-board-left">
                    <h1 class="headline">Board</h1>
                </div>
                <div class="header-board-right d-flex">
                    <div class="ctn-input-search">
                        <input id="input-search-task" class="input-field" type="text" placeholder="Find Task">
                        <img class="search-image" src="../assets/img/search.svg" alt="imageSearch">
                    </div>
                    <button class="btn-dark d-flex-y">Add Task
                        <img class="image-plus-add-task" src="../assets/img/plus-white.svg" alt="Image Plus"></button>
                </div>
            </div>

            <div class="main-board d-flex-x">

                <div class="ctn-cards-todo ctn-cards">
                    <div class="header-container d-flex-y">
                        <span>To do</span>
                        <img class="btn-add-task-smal" src="../assets/img/plusButtonDarkBlue.svg" alt="Image Plus">
                    </div>
                    <div id="ctn-tasks-todo" class="ctn-tasks-todo tasks-box d-flex-y height drag-area"
                        ondrop="moveTo('todo')" ondragover="allowDrop(event); highlight('highlight-todo')"
                        ondragleave="removeHighlight('highlight-todo')">
                    </div>
                    <div id="highlight-todo"></div>
                </div>

                <div class="ctn-cards-in-progress ctn-cards">
                    <div class="header-container d-flex-y">
                        <span>In progress</span>
                        <img class="btn-add-task-smal" src="../assets/img/plusButtonDarkBlue.svg" alt="Image Plus">
                    </div>
                    <div id="ctn-tasks-in-progress" class="ctn-tasks-in-progress tasks-box d-flex-y height drag-area"
                        ondrop="moveTo('in progress')" ondragover="allowDrop(event); highlight('highlight-in-progress')"
                        ondragleave="removeHighlight('highlight-in-progress')">
                    </div>
                    <div id="highlight-in-progress"></div>
                </div>
                <div class="ctn-cards-await-feedback ctn-cards">
                    <div class="header-container d-flex-y">
                        <span>Await feedback</span>
                        <img class="btn-add-task-smal" src="../assets/img/plusButtonDarkBlue.svg" alt="Image Plus">
                    </div>
                    <div id="ctn-tasks-await-feedback"
                        class="ctn-tasks-await-feedback tasks-box d-flex-y height drag-area"
                        ondrop="moveTo('await feedback')"
                        ondragover="allowDrop(event); highlight('highlight-await-feedback')"
                        ondragleave="removeHighlight('highlight-await-feedback')">
                    </div>
                    <div id="highlight-await-feedback"></div>
                </div>
                <div class="ctn-cards-done ctn-cards">
                    <div class="header-container d-flex-y">
                        <span>Done</span>
                    </div>
                    <div id="ctn-tasks-done" class="ctn-tasks-done tasks-box d-flex-y height drag-area"
                        ondrop="moveTo('done')" ondragover="allowDrop(event); highlight('highlight-done')"
                        ondragleave="removeHighlight('highlight-done')">
                    </div>
                    <div id="highlight-done" class=""></div>
                </div>
            </div>

            <div onclick="closeDetailTaskOverlay()" id="overlay-board" class="overlay-board d-none">
                <div onclick="bubblingProtection(event)" id="overlay-detail-task-board"
                    class="overlay-detail-task-board ctn-task no-hover d-flex-x d-none">
                    <div class="ctn-category-close d-flex-y">
                        <p id="task-category" class="task-category bg-user-story">User Story</p>
                        <img onclick="closeDetailTaskOverlay()" class="btn-close-detail-task"
                            src="../assets/img/close.svg" alt="Image Close">
                    </div>
                    <p id="task-title-detail" class="task-title-detail">Kochwelt Page & Recipe Recommender</p>
                    <p id="task-description-detail" class="task-description-detail">Build start page with recipe
                        recommendation ... und noch mehr</p>
                    <div class="ctn-due-date d-flex-y">
                        <p class="label">Due date:</p>
                        <p class="due-date">10/05/2024</p>
                    </div>
                    <div class="ctn-priority d-flex-y">
                        <p class="label">Priority:</p>
                        <p class="prio-detail">Low</p>
                        <img class="image-prio-detail" src="../assets/img/lowsym.png" alt="">
                    </div>
                    <p class="label">Assigned To:</p>
                    <div class="ctn-assigned-to-detail d-flex-x">
                        <div class="person-detail d-flex-y">
                            <div class="assigned-to d-flex bg-1">AM</div>
                            <p>Anton Maier</p>
                        </div>
                        <div class="person-detail d-flex-y">
                            <div class="assigned-to d-flex bg-2">RB</div>
                            <p>Rolf Bauer</p>
                        </div>
                        <div class="person-detail d-flex-y">
                            <div class="assigned-to d-flex bg-3">ST</div>
                            <p>Sabine Taube</p>
                        </div>
                    </div>
                    <p class="label">Subtasks:</p>
                    <div class="ctn-subtasks d-flex-x">
                        <div class="subtask-item d-flex-y">
                            <input type="checkbox" class="subtask" name="subtask">
                            <label for="subtask">Implement Receipe Recommendation</label>
                        </div>
                        <div class="subtask-item d-flex-y">
                            <input type="checkbox" class="subtask" name="subtask">
                            <label for="subtask">Start Page Laout</label>
                        </div>
                    </div>
                    <div class="ctn-delete-edit d-flex-y">
                        <img class="btn-delete-task" src="../assets/img/dustbinDarkText.svg" alt="Image Delete">
                        <span class="vertikalLine"></span>
                        <img class="btn-edit-task" src="../assets/img/editDarkText.svg" alt="Image Close">
                    </div>
                </div>
            </div>

        </section>
    </main>

</body>

</html>
